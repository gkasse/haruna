<div class="modal-header">
  新しいタグを入力
</div>
<div class="modal-body">
  <div class="form-group m-0">
    <select class="form-control" [(ngModel)]="tagCode">
      <option *ngFor="let group of tagGroups" [value]="group.code">{{ group.name }}</option>
    </select>
  </div>
  <div class="form-group m-0">
    <input class="form-control" [(ngModel)]="tagName" placeholder="タグ名">
  </div>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <div class="btn btn-light" (click)="modal.dismiss()">キャンセル</div>
    <div class="btn btn-success" (click)="create()">作成</div>
  </div>
</div>
